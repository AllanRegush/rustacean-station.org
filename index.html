---
layout: default
---

<h2>Episode list</h2>
{% assign episodes = site.episodes | sort: 'date' | reversed %}
{% for post in episodes %}
<article class="episode">
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<small>{{ post.date | date_to_rfc822 }}</small>

	<p><a class="audio" href="https://dts.podtrac.com/redirect.mp3/{{ post.file | replace_first: "https://", "" }}">Listen to the episode ({{ post.duration }})</a>

	<div class="body">
	{{ post.content }}
	</div>
</article>
{% endfor %}
