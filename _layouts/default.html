<!DOCTYPE html>
<html lang="{{ site.lang }}">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>{{ site.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ site.description }}" />
		<meta property="og:site_name" content="{{ site.title }}" />
		<link rel="stylesheet" type="text/css" href="/style.css" />
	</head>
	<body>
		<h1><a href="/">The {{ site.title | default: site.github.repository_name }} Podcast</a> ðŸ“£</h1>
		<div id="wrapper">
			<header>
				<img
				 srcset="
				  /images/artwork.jpg 3000w,
				  /images/artwork-2x.jpg 1500w,
				  /images/artwork-4x.jpg 750w
				 "
				 src="/images/artwork-4x.jpg"
				/>
				<p>{{ site.subtitle }}
				<p>{{ site.description }}

				<div id="recent" class="box">
				<h2>Last few episodes</h2>
				{% for post in site.episodes limit:3 %}
				<article class="episode">
					<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
					<div class="body">
					{{ post.excerpt }}
					</div>
				</article>
				{% endfor %}
				</div>
			</header>
			<section>
				{{ content }}
			</section>
			<footer>
				<p><a href="{{ site.github.repository_url }}">View {{ site.github.repository_nwo }} on GitHub</a></p>
			</footer>
		</div>
</html>
